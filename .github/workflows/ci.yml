name: CI - MarketMind RAG

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest backend/pipelines/test_retrieval.py \
                 backend/pipelines/test_growth_agent.py \
                 tests/test_api.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t marketmind-rag:ci .

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 --name marketmind marketmind-rag:ci
          sleep 10
          curl -f http://localhost:8000/docs
