name: MarketMind CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        env:
          CI: "true"
        run: |
          export PYTHONPATH=.
          pytest

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t marketmind-rag:ci .

      - name: Smoke test container
        run: |
          docker rm -f marketmind || true
          docker run -d -p 8000:8000 --name marketmind marketmind-rag:ci
          sleep 12
          curl -f http://localhost:8000/docs
  streamlit-check:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install streamlit

      - name: Validate Streamlit app
        run: |
          python -m py_compile streamlit_app/app.py
