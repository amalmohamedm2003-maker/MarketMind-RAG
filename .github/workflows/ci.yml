name: CI - MarketMind RAG


on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PYTHONPATH: .

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest backend/pipelines/test_retrieval.py \
                 backend/pipelines/test_growth_agent.py \
                 tests/test_api.py

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image (CI)
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          docker build -f backend/Dockerfile.ci \
            -t marketmind-rag:ci \
            -t marketmind-rag:$IMAGE_TAG \
            -t marketmind-rag:latest .
      

      - name: Smoke test container
        run: |
          docker run -d -p 8000:8000 --name marketmind marketmind-rag:ci

          echo "Waiting for API to start..."
          for i in {1..20}; do
            if curl -s http://localhost:8000/docs > /dev/null; then
              echo "✅ API is up"
              exit 0
            fi
            sleep 2
          done

          echo "❌ API did not start"
          docker logs marketmind
          exit 1
# -------------------------------------------------
# 3️⃣ STREAMLIT SMOKE TEST (UI AVAILABILITY)
# -------------------------------------------------
  streamlit-smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install streamlit

      - name: Start Streamlit app
        run: |
          nohup streamlit run streamlit_app/app.py --server.port 8501 &
          sleep 15

      - name: Smoke test Streamlit UI
        run: |
          curl -f http://localhost:8501