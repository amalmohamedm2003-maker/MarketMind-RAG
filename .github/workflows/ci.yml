name: MarketMind CI Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
# -------------------------------------------------
# 1️⃣ TEST JOB — Backend + API (CI-safe)
# -------------------------------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=." >> $GITHUB_ENV

      - name: Run unit & API tests
        run: |
          pytest backend/pipelines/test_retrieval.py \
                 backend/pipelines/test_growth_agent.py \
                 tests/test_api.py

# -------------------------------------------------
# 2️⃣ DOCKER BUILD + BACKEND SMOKE TEST
# -------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image (CI)
        run: |
          docker build -f Dockerfile.ci -t marketmind-rag:ci .

      - name: Run container
        run: |
          docker run -d -p 8000:8000 --name marketmind-ci marketmind-rag:ci
          sleep 15

      - name: Smoke test API
        run: |
          curl -f http://localhost:8000/docs

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f marketmind-ci || true

# -------------------------------------------------
# 3️⃣ STREAMLIT SMOKE TEST (UI AVAILABILITY)
# -------------------------------------------------
  streamlit-smoke-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install streamlit

      - name: Start Streamlit app
        run: |
          nohup streamlit run streamlit_app/app.py --server.port 8501 &
          sleep 15

      - name: Smoke test Streamlit UI
        run: |
          curl -f http://localhost:8501
